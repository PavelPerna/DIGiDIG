name: Release Management

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate changelog
      id: changelog
      run: |
        # Get the latest tag
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        if [ -z "$LATEST_TAG" ]; then
          LATEST_TAG=$(git rev-list --max-parents=0 HEAD)
        fi

        # Generate changelog from commits since last tag
        CHANGELOG=$(git log --pretty=format:"- %s (%h)" $LATEST_TAG..HEAD)
        if [ -z "$CHANGELOG" ]; then
          CHANGELOG="No changes since last release"
        fi

        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ## Changes

          ${{ steps.changelog.outputs.changelog }}

          ## Docker Images

          All service images have been published to GitHub Container Registry:

          - `ghcr.io/${{ github.repository_owner }}/digidig-identity:${{ github.ref_name }}`
          - `ghcr.io/${{ github.repository_owner }}/digidig-storage:${{ github.ref_name }}`
          - `ghcr.io/${{ github.repository_owner }}/digidig-smtp:${{ github.ref_name }}`
          - `ghcr.io/${{ github.repository_owner }}/digidig-imap:${{ github.ref_name }}`
          - `ghcr.io/${{ github.repository_owner }}/digidig-client:${{ github.ref_name }}`
          - `ghcr.io/${{ github.repository_owner }}/digidig-admin:${{ github.ref_name }}`
          - `ghcr.io/${{ github.repository_owner }}/digidig-apidocs:${{ github.ref_name }}`
        draft: false
        prerelease: false

  update-documentation:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Update version references
      run: |
        VERSION=${{ github.ref_name }}
        # Update version in documentation files
        sed -i "s/version-.*/version-$VERSION/g" README.md
        sed -i "s/v[0-9]\+\.[0-9]\+\.[0-9]\+/$VERSION/g" _doc/*.md

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "docs: update version references to ${{ github.ref_name }}"
        title: "Update documentation for release ${{ github.ref_name }}"
        body: |
          This PR updates documentation to reflect the new release version.

          Changes:
          - Updated version references in README.md
          - Updated version references in documentation files
        branch: docs/update-${{ github.ref_name }}
        delete-branch: true