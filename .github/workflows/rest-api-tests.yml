name: REST API Tests

on:
  push:
    branches: [ main, DIGIDIG-10-optimalization ]
  pull_request:
    branches: [ main ]

jobs:
  rest-api-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        ports: [5432:5432]
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: securepassword
          POSTGRES_DB: strategos
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5
      mongo:
        image: mongo:6
        ports: [27017:27017]
        options: >-
          --health-cmd="mongosh --quiet --eval 'db.runCommand(\'ping\').ok'" --health-interval=10s --health-timeout=10s --health-retries=10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install -r services/mail/requirements.txt || true

      - name: Start DIGiDIG stack (mail only)
        run: |
          docker compose up -d mail
          sleep 30

      - name: Run REST API tests
        run: |
          python -m unittest discover -s _test/unit -p 'test_*.py'

      - name: Tear down DIGiDIG stack
        if: always()
        run: |
          docker compose down
