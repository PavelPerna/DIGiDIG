name: REST API Tests

on:
  push:
    branches: [ main, DIGIDIG-10-optimalization ]
  pull_request:
    branches: [ main ]

jobs:
  rest-api-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        ports: [9303:5432]
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: securepassword
          POSTGRES_DB: strategos
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=3s --health-timeout=5s --health-retries=5
      mongo:
        image: mongo:6
        ports: [9302:27017]
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'" --health-interval=10s --health-timeout=10s --health-retries=15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install virtualenv
          python -m virtualenv .venv
          .venv/bin/pip install requests pytest
          .venv/bin/pip install -r requirements.txt || true
          .venv/bin/pip install -r services/mail/requirements.txt || true

      - name: Start DIGiDIG test services
        run: |
          docker compose up -d identity sso mail
          echo "‚è≥ Waiting for services to be ready..."
          sleep 30

      - name: Run REST API tests
        run: |
          .venv/bin/python -m pytest _test/unit/test_rest_api.py -v

      - name: Tear down DIGiDIG test services
        if: always()
        run: |
          docker compose down identity sso mail
