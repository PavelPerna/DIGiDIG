# Admin panel
server {
    listen 80;
    listen [::]:80;
    server_name admin.digidig.cz;

    # Redirect to HTTPS
    return 301 https://admin.digidig.cz$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.digidig.cz;

    # SSL configuration
    ssl_certificate /etc/ssl/certs/digidig.cz.pem;
    ssl_certificate_key /etc/ssl/certs/digidig.cz-key.pem;

    # Rate limiting for auth endpoints
    limit_req zone=auth burst=5 nodelay;

    # Proxy to admin service
    location / {
        proxy_pass http://admin:9105;
        include /etc/nginx/common-proxy.conf;
    }

    # Health check
    location /health {
        access_log off;
        proxy_pass http://admin:9105/health;
        include /etc/nginx/common-proxy.conf;
    }
}