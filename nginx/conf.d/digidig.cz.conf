# Main application - redirects to admin panel
server {
    listen 80;
    listen [::]:80;
    server_name digidig.cz www.digidig.cz;

    # Redirect to HTTPS
    return 301 https://digidig.cz$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name digidig.cz www.digidig.cz;

    # SSL configuration
    ssl_certificate /etc/ssl/certs/digidig.cz.pem;
    ssl_certificate_key /etc/ssl/certs/digidig.cz-key.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Main application - redirect to admin
    location / {
        return 301 https://admin.digidig.cz/;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}