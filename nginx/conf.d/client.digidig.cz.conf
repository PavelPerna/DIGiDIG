# Client service - web client interface
server {
    listen 80;
    listen [::]:80;
    server_name client.digidig.cz;

    # Redirect to HTTPS
    return 301 https://client.digidig.cz$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name client.digidig.cz;

    # SSL configuration
    ssl_certificate /etc/ssl/certs/digidig.cz.pem;
    ssl_certificate_key /etc/ssl/certs/digidig.cz-key.pem;

    # Rate limiting for client requests
    limit_req zone=api burst=20 nodelay;

    # Proxy to client service
    location / {
        proxy_pass http://client:9104;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for real-time features
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check
    location /health {
        access_log off;
        proxy_pass http://client:9104/health;
    }
}