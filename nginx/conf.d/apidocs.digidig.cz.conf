# API Documentation service
server {
    listen 80;
    listen [::]:80;
    server_name apidocs.digidig.cz;

    # Redirect to HTTPS
    return 301 https://apidocs.digidig.cz$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name apidocs.digidig.cz;

    # SSL configuration
    ssl_certificate /etc/ssl/certs/digidig.cz.pem;
    ssl_certificate_key /etc/ssl/certs/digidig.cz-key.pem;

    # Rate limiting for documentation access
    limit_req zone=api burst=30 nodelay;

    # Proxy to API docs service
    location / {
        proxy_pass http://apidocs:9110;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Allow larger responses for API docs
        proxy_buffering off;
    }

    # Health check
    location /health {
        access_log off;
        proxy_pass http://apidocs:9110/health;
    }
}