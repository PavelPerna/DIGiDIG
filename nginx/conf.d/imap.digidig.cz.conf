# IMAP service - email reading
server {
    listen 80;
    listen [::]:80;
    server_name imap.digidig.cz;

    # Redirect to HTTPS
    return 301 https://imap.digidig.cz$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name imap.digidig.cz;

    # SSL configuration
    ssl_certificate /etc/ssl/certs/digidig.cz.pem;
    ssl_certificate_key /etc/ssl/certs/digidig.cz-key.pem;

    # Rate limiting for email operations
    limit_req zone=api burst=15 nodelay;

    # Proxy to IMAP service
    location / {
        proxy_pass http://imap:9103;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        access_log off;
        proxy_pass http://imap:9103/health;
    }
}