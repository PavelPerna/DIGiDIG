# Identity service - authentication and user management
server {
    listen 80;
    listen [::]:80;
    server_name identity.digidig.cz;

    # Redirect to HTTPS
    return 301 https://identity.digidig.cz$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name identity.digidig.cz;

    # SSL configuration
    ssl_certificate /etc/ssl/certs/digidig.cz.pem;
    ssl_certificate_key /etc/ssl/certs/digidig.cz-key.pem;

    # Rate limiting for auth endpoints
    limit_req zone=auth burst=10 nodelay;

    # Proxy to identity service
    location / {
        proxy_pass http://identity:9101;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        access_log off;
        proxy_pass http://identity:9101/health;
    }
}