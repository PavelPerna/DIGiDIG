# Services API - main business logic service
server {
    listen 80;
    listen [::]:80;
    server_name services.digidig.cz;

    # Redirect to HTTPS
    return 301 https://services.digidig.cz$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name services.digidig.cz;

    # SSL configuration
    ssl_certificate /etc/ssl/certs/digidig.cz.pem;
    ssl_certificate_key /etc/ssl/certs/digidig.cz-key.pem;

    # Rate limiting for service operations
    limit_req zone=api burst=20 nodelay;

    # Proxy to services API
    location / {
        proxy_pass http://services:9120;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        access_log off;
        proxy_pass http://services:9120/health;
    }
}