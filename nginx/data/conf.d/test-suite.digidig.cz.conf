# Test Suite service - testing and QA
server {
    listen 80;
    listen [::]:80;
    server_name test-suite.digidig.cz;

    # Redirect to HTTPS
    return 301 https://test-suite.digidig.cz$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name test-suite.digidig.cz;

    # SSL configuration
    ssl_certificate /etc/ssl/certs/digidig.cz.pem;
    ssl_certificate_key /etc/ssl/certs/digidig.cz-key.pem;

    # Rate limiting for test operations
    limit_req zone=api burst=25 nodelay;

    # Proxy to test-suite service
    location / {
        proxy_pass http://test-suite:9108;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Longer timeout for tests
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Health check
    location /health {
        access_log off;
        proxy_pass http://test-suite:9108/health;
    }
}