# DIGiDIG Configuration
# This is the main configuration file for all services

# Database Configuration
database:
  postgres:
    host: postgres
    port: 9303
    user: postgres
    password: securepassword  # Default from docker-compose. Change in production!
    database: strategos
  
  mongodb:
    host: mongo
    port: 9302
    database: strategos_storage

# Service URLs (internal Docker network)
services:
  identity:
    host: identity
    http_port: 9101
    http_sslport: 9201
    external_url: digidig.cz

  storage:
    host: storage
    http_port: 9102
    http_sslport: 9202
    external_url: digidig.cz

  smtp:
    host: smtp
    smtp_port: 25
    smtp_sslport: 465
    rest_port: 9100
    rest_sslport: 9200
    external_url: digidig.cz

  imap:
    host: imap
    imap_port: 143
    imap_sslport: 993
    rest_port: 9103
    rest_sslport: 9203
    external_url: digidig.cz

  sso:
    host: sso
    http_port: 9106
    http_sslport: 9206
    external_url: digidig.cz

  mail:
    host: mail
    http_port: 9107
    http_sslport: 9207
    external_url: digidig.cz

  services:
    host: services
    http_port: 9120
    http_sslport: 9220
    external_url: digidig.cz

# Security Configuration
security:
  jwt:
    secret: "b8_XYZ123abc456DEF789ghiJKL0mnoPQ"  # Change in production!
    algorithm: HS256
    access_token_expire_minutes: 30
    refresh_token_expire_days: 7
  
  admin:
    email: "admin@example.com"
    password: "admin"  # Change in production!
  
  cookie:
    secure: true  # HTTPS enabled
    samesite: "lax"

# Email Configurations
email:
  domains:
    - "example.com"
  
  smtp:
    enable_auth: true
    enable_tls: false  # Enable in production
  
  storage:
    default_folder: "INBOX"
    max_message_size_mb: 25

# Logging Configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# Test Configuration (only for test environment)
test:
  enabled: false
  skip_compose: false
