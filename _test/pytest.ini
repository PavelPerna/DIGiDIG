[tool:pytest]
markers =
    unit: Unit tests for individual components
    integration: Integration tests across services  
    slow: Tests that take a long time to run
    docker: Tests that require Docker environment
    config: Configuration-related tests
    auth: Authentication and authorization tests
    email: Email flow tests
    storage: Storage and persistence tests
    api: API endpoint tests
    ui: User interface tests

testpaths = integration unit
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test settings
asyncio_mode = auto

# Logging settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Coverage settings
addopts = --strict-markers --tb=short -v