<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ service_name }} - ReDoc</title>
    <link rel="stylesheet" href="/static/swagger-dark-theme.css">
    <style>
        /* Additional ReDoc-specific styling */
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 6px 14px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            z-index: 1000;
            font-size: 13px;
        }
        .back-button:hover {
            background: #3730a3;
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">‚Üê Back to Overview</a>
    
    <redoc spec-url="/api/services/{{ service_id }}/spec" theme='{
        "colors": {
            "primary": {
                "main": "#4f46e5"
            },
            "text": {
                "primary": "#f9fafb",
                "secondary": "#d1d5db"
            },
            "gray": {
                "50": "#f9fafb",
                "100": "#f3f4f6"
            }
        },
        "typography": {
            "fontSize": "14px",
            "fontFamily": "-apple-system, BlinkMacSystemFont, \"Segoe UI\", Roboto, \"Helvetica Neue\", Arial, sans-serif",
            "headings": {
                "fontFamily": "-apple-system, BlinkMacSystemFont, \"Segoe UI\", Roboto, \"Helvetica Neue\", Arial, sans-serif",
                "fontWeight": "600"
            }
        },
        "sidebar": {
            "backgroundColor": "#1f2937",
            "textColor": "#f9fafb",
            "activeTextColor": "#4f46e5"
        },
        "rightPanel": {
            "backgroundColor": "#111827",
            "textColor": "#f9fafb"
        },
        "schema": {
            "nestedBackground": "#374151",
            "typeNameColor": "#60a5fa",
            "typeTitleColor": "#f9fafb"
        }
    }' options='{
        "theme": "dark",
        "hideDownloadButton": false,
        "expandResponses": "200,201",
        "requiredPropsFirst": true,
        "sortPropsAlphabetically": true,
        "showExtensions": true,
        "nativeScrollbars": false,
        "pathInMiddlePanel": true,
        "menuToggle": true,
        "scrollYOffset": 20
    }'></redoc>
    
    <script src="https://cdn.jsdelivr.net/npm/redoc@2.1.3/bundles/redoc.standalone.js"></script>
</body>
</html>
