<!DOCTYPE html>
<html lang="{{ current_language or 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful - DIGiDIG</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --success-color: #16a34a;
            --background-light: #ffffff;
            --text-light: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--success-color), var(--primary-color));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .success-container {
            background: var(--background-light);
            padding: 3rem 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .success-icon {
            font-size: 4rem;
            color: var(--success-color);
            margin-bottom: 1rem;
        }

        .success-title {
            color: var(--text-light);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .success-message {
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .redirect-message {
            color: #6b7280;
            font-size: 0.875rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ…</div>
        <h1 class="success-title">Login Successful!</h1>
        <p class="success-message">You have been successfully authenticated.</p>
        <p class="redirect-message">You will be redirected shortly...</p>
    </div>

    <script>
        // Redirect to client dashboard after 2 seconds
        setTimeout(() => {
            window.location.href = '/redirect';
        }, 2000);
    </script>
</body>
</html>
