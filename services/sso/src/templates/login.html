<!DOCTYPE html>
<html lang="{{ current_language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ translations.login.title or "DIGiDIG Login" }}</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --danger-color: #dc2626;
            --success-color: #16a34a;
            --warning-color: #ca8a04;
            --background-light: #ffffff;
            --background-dark: #1f2937;
            --surface-light: #f9fafb;
            --surface-dark: #374151;
            --text-light: #111827;
            --text-dark: #f9fafb;
            --border-light: #d1d5db;
            --border-dark: #4b5563;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), #7c3aed);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: var(--background-light);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background: var(--primary-hover);
        }

        .error-message {
            background: #fef2f2;
            color: var(--danger-color);
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            border: 1px solid #fecaca;
        }

        .language-selector {
            text-align: center;
            margin-top: 1.5rem;
        }

        .language-selector select {
            padding: 0.5rem;
            border: 1px solid var(--border-light);
            border-radius: 4px;
            background: white;
            color: var(--text-light);
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #6b7280;
            font-size: 0.75rem;
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            .login-container {
                background: var(--background-dark);
                color: var(--text-dark);
            }

            .form-group label {
                color: var(--text-dark);
            }

            .form-group input {
                background: var(--surface-dark);
                border-color: var(--border-dark);
                color: var(--text-dark);
            }

            .form-group input:focus {
                border-color: var(--primary-color);
                box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
            }

            .language-selector select {
                background: var(--surface-dark);
                border-color: var(--border-dark);
                color: var(--text-dark);
            }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }

            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>DIGiDIG</h1>
            <p>{{ translations.login.subtitle or "Single Sign-On" }}</p>
        </div>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" action="/login">
            {% if redirect_to %}
            <input type="hidden" name="redirect_to" value="{{ redirect_to }}">
            {% endif %}

            <div class="form-group">
                <label for="username">{{ translations.login.username or "Username or Email" }}</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    autocomplete="username"
                    placeholder="{{ translations.login.username_placeholder or 'Enter your username or email' }}"
                >
            </div>

            <div class="form-group">
                <label for="password">{{ translations.login.password or "Password" }}</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="current-password"
                    placeholder="{{ translations.login.password_placeholder or 'Enter your password' }}"
                >
            </div>

            <button type="submit" class="btn">
                {{ translations.login.submit or "Sign In" }}
            </button>
        </form>

        <div class="language-selector">
            <select id="language-select" onchange="changeLanguage(this.value)">
                <option value="en" {% if current_language == 'en' %}selected{% endif %}>English</option>
                <option value="cs" {% if current_language == 'cs' %}selected{% endif %}>Čeština</option>
            </select>
        </div>

        <div class="footer">
            <p>DIGiDIG Email System &copy; 2025</p>
        </div>
    </div>

    <script>
        async function changeLanguage(lang) {
            try {
                const formData = new FormData();
                formData.append('lang', lang);
                
                const response = await fetch('/api/language', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    window.location.reload();
                }
            } catch (error) {
                console.error('Error changing language:', error);
            }
        }

        // Auto-focus username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
