<!DOCTYPE html>
<html lang="{{ current_language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ translations['login.title'] or "DIGiDIG Login" }}</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>DIGiDIG</h1>
            <p>{{ translations['login.subtitle'] or "Single Sign-On" }}</p>
        </div>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" action="/login">
            {% if redirect_to %}
            <input type="hidden" name="redirect_to" value="{{ redirect_to }}">
            {% endif %}

            <div class="form-group">
                <label for="username">{{ translations['login.username'] or "Username or Email" }}</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    autocomplete="username"
                    placeholder="{{ translations['login.username_placeholder'] or 'Enter your username or email' }}"
                >
            </div>

            <div class="form-group">
                <label for="password">{{ translations['login.password'] or "Password" }}</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="current-password"
                    placeholder="{{ translations['login.password_placeholder'] or 'Enter your password' }}"
                >
            </div>

            <button type="submit" class="btn">
                {{ translations['login.submit'] or "Sign In" }}
            </button>
        </form>

        <div class="language-selector">
            <select id="language-select" onchange="changeLanguage(this.value)">
                <option value="en" {% if current_language == 'en' %}selected{% endif %}>English</option>
                <option value="cs" {% if current_language == 'cs' %}selected{% endif %}>Čeština</option>
            </select>
        </div>

        <div class="footer">
            <p>DIGiDIG Strategos System &copy; 2025</p>
        </div>
    </div>

    <script>
        async function changeLanguage(lang) {
            try {
                const formData = new FormData();
                formData.append('lang', lang);
                
                const response = await fetch('/api/language', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    window.location.reload();
                }
            } catch (error) {
                console.error('Error changing language:', error);
            }
        }

        // Auto-focus username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
