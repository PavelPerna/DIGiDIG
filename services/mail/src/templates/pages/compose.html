<div class="page-header">
    <h1>{{ i18n.get('mail.compose.title', 'Compose Email') }}</h1>
</div>

<div class="compose-form-container">
    <form id="compose-form" onsubmit="sendEmail(event)">
        <div class="form-group">
            <label for="to">{{ i18n.get('mail.compose.to', 'To') }}</label>
            <input type="email" id="to" name="to" required>
        </div>

        <div class="form-group">
            <label for="subject">{{ i18n.get('mail.compose.subject', 'Subject') }}</label>
            <input type="text" id="subject" name="subject" required>
        </div>

        <div class="form-group">
            <label for="body">{{ i18n.get('mail.compose.body', 'Message') }}</label>
            <textarea id="body" name="body" rows="10" required></textarea>
        </div>

        <div class="form-actions">
            <button type="button" class="btn btn-secondary" onclick="clearForm()">
                {{ i18n.get('common.clear', 'Clear') }}
            </button>
            <button type="submit" class="btn btn-primary">
                {{ i18n.get('mail.compose.send', 'Send Email') }}
            </button>
        </div>
    </form>
</div>

<!-- Success/Error messages -->
<div id="message" class="message" style="display: none;"></div>
